  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social media | Login or Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script>
      if (sessionStorage.getItem("token") !== null) {
        window.location.href = "newsfeed.html";
      }
    </script>

  <body>
    <div class="container-fluid header">
      <div class="row">
        <div class="container">
          <div class="row">
            <div class="col">
              <p>
                Welcome to
                <i class="fa fa-grav"></i>
                !
              </p>
            </div>
            <div class="col">
              <form>
                <input
                  type="email"
                  id="login_email"
                  placeholder="Email address"
                />
                <input type="password" id="login_pass" placeholder="Password" />
                <button class="button" type="button" id="login_submit">
                  Log in
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <img
            src="https://source.unsplash.com/600x600"
            alt="splash image"
            class="img"
          />
        </div>
        <div class="col">
          <form class="register_form">
            <h1 class="full">Create your account</h1>
            <p class="full">Register using the form.</p>
            <input
              type="text"
              placeholder="First name"
              class="half"
              id="r_fname"
            />
            <input
              type="text"
              placeholder="Last name"
              class="half"
              id="r_lname"
            />
            <input
              type="email"
              placeholder="Email address"
              class="full"
              id="r_email"
            />
            <input
              type="password"
              placeholder="Password"
              class="half"
              id="r_pass1"
            />
            <div class="half"></div>
            <input
              type="password"
              placeholder="Repeat password"
              class="half"
              id="r_pass2"
            />
            <div class="half"></div>
            <button class="button half" type="button" id="r_submit">
              Create account
            </button>
          </form>
        </div>
      </div>
    </div>
